name: CI-CD
on: 
  push:
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.1.5
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
          fabricioveronez/aula-primeira-pipeline:v${{ github.run_number }} 
          fabricioveronez/aula-primeira-pipeline:latest 
  CD-Homolog:
    needs: [CI]
    uses: fsv-aula/primeira-pipeline-cicd/.github/workflows/deploy.yaml@main
    with:
      manifests: | 
        k8s/deployment.yaml
      images: | 
        fabricioveronez/aula-primeira-pipeline:v${{ github.run_number }} 
      environment: homologacao
    secrets: inherit

  Teste-Ambiente:
    needs: [CD-Homolog]
    runs-on: ubuntu-latest
    environment: homologacao
    steps:
      - name: Fake Teste
        run: "Fake teste de ambiente ${{ vars.APP_NAMESPACE }}"

  CD-Producao:
    needs: [Teste-Ambiente]
    uses: fsv-aula/primeira-pipeline-cicd/.github/workflows/deploy.yaml@main
    with:
      manifests: | 
        k8s/deployment.yaml
      images: | 
        fabricioveronez/aula-primeira-pipeline:v${{ github.run_number }} 
      environment: producao
    secrets: inherit